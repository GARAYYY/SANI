    <!-- Al final del body, cargamos los scripts necesarios de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del token solo si no estás en index.html
        if (!window.location.pathname.includes('index.html')) {
            const token = sessionStorage.getItem('token');
            if (!token) {
                alert('No estás autenticado!');
                window.location.href = 'https://garayyy.github.io/SANI/paginas/main.html';  // Redirigir al login si no está autenticado
            }
        }

        // Cargar los datos desde el JSON una vez que la página esté lista
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../partidos.json")
                .then(response => response.json())
                .then(data => {
                    // Cargar los partidos
                    const partidos = data.partidos;
                    const partido1 = partidos[0];
                    const partido2 = partidos[1];
                    const partido3 = partidos[2];
                    const partido4 = partidos[3];
                    const partido5 = partidos[4];
                    const partido6 = partidos[5];
                    const partido7 = partidos[6];
                    const partido8 = partidos[7];
                    const partido9 = partidos[8];

                    // Actualizar los resultados de los partidos en la interfaz
                    document.getElementById("partido1").innerHTML = `${partido1.equipo1} <span style="font-weight: bold; color: red;">${partido1.resultado}</span> ${partido1.equipo2}`;
                    document.getElementById("partido2").innerHTML = `${partido2.equipo1} <span style="font-weight: bold; color: green;">${partido2.resultado}</span> ${partido2.equipo2}`;
                    document.getElementById("partido3").innerHTML = `${partido3.equipo1} <span style="font-weight: bold; color: green;">${partido3.resultado}</span> ${partido3.equipo2}`;
                    document.getElementById("partido4").innerHTML = `${partido4.equipo1} <span style="font-weight: bold; color: green;">${partido4.resultado}</span> ${partido4.equipo2}`;
                    document.getElementById("partido5").innerHTML = `${partido5.equipo1} <span style="font-weight: bold; color: red;">${partido5.resultado}</span> ${partido5.equipo2}`;
                    document.getElementById("partido6").innerHTML = `${partido6.equipo1} <span style="font-weight: bold; color: green;">${partido6.resultado}</span> ${partido6.equipo2}`;
                    document.getElementById("partido7").innerHTML = `${partido7.equipo1} <span style="font-weight: bold; color: green;">${partido7.resultado}</span> ${partido7.equipo2}`;
                    document.getElementById("partido8").innerHTML = `${partido8.equipo1} <span style="font-weight: bold; color: green;">${partido8.resultado}</span> ${partido8.equipo2}`;
                    document.getElementById("partido9").innerHTML = `${partido9.equipo1} <span style="font-weight: bold; color: red;">${partido9.resultado}</span> ${partido9.equipo2}`;


                })
                .catch(error => console.error("Error al cargar los datos:", error));
        });
    </script>
